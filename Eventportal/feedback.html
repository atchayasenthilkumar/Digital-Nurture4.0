
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Event Feedback - Local Community Event Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #243b55;
      color: white;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #1b2b44;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 600px;
      background-color: #f9f9f9;
      color: #000;
      margin: 40px auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }

    h1 {
      text-align: center;
      color: white;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
      resize: vertical;
    }

    textarea {
      min-height: 100px;
    }

    button {
      margin-top: 20px;
      background-color: #243b55;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      display: block;
      width: 100%;
    }

    button:hover {
      background-color: #3e5e7d;
    }

    .thank-you {
      display: none;
      text-align: center;
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="events.html">Events</a>
    <a href="contact.html">Contact</a>
    <a href="help.html">Help</a>
    <a href="feedback.html">Feedback</a>

  </nav>

  <h1>Event Feedback Form</h1>

  <div class="container">
    <form id="feedbackForm">
      <label for="name">Your Name *</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required />

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label for="event">Event Attended *</label>
      <select id="event" name="event" required>
        <option value="">-- Select Event --</option>
        <option value="music">Music Fest</option>
        <option value="food">Food Carnival</option>
        <option value="art">Art Exhibition</option>
        <option value="sports">Marathon</option>
        <option value="book">Book Fair</option>
        <option value="cultural">Cultural Night</option>
      </select>

      <label for="rating">Rating *</label>
      <select id="rating" name="rating" required>
        <option value="">-- Rate the Event --</option>
        <option value="5">Excellent (5)</option>
        <option value="4">Good (4)</option>
        <option value="3">Average (3)</option>
        <option value="2">Poor (2)</option>
        <option value="1">Very Poor (1)</option>
      </select>

      <label for="comments">Additional Comments</label>
      <textarea id="comments" name="comments" placeholder="Share your thoughts..."></textarea>
      <button onclick="window.location.href='index2.html'">Submit Feedback</button>
    </form>

  </div>

  
</body>
</html>
