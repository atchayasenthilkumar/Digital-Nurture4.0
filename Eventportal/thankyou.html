<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thank You for Registering</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #243b55;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .thankyou-container {
      background-color: #3e5e7d;
      padding: 30px;
      border-radius: 8px;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    h1 {
      margin-bottom: 15px;
    }
    p {
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <div class="thankyou-container">
    <h1>Thank You for Registering!</h1>
    <p id="message">We have received your registration.</p>
    <p>We look forward to seeing you at the event.</p> 
<p><i><strong>invite your friends too!</strong></i></p>
  </div>

 </body>
</html>
